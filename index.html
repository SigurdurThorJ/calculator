<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", inital-scale="1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="display">
                <p></p>
            </div>
            <div class="container-keys">
                <div class="first-row">
                    <button class="clear-btn">Clear</button>
                    <button class="delete-btn">Delete</button>
                </div>
                <div class="second-row">
                    <button class="7-btn">7</button>
                    <button class="8-btn">8</button>
                    <button class="9-btn">9</button>
                    <button class="add-btn">+</button>
                </div>                
                <div class="third-row">
                    <button class="4-btn">4</button>
                    <button class="5-btn">5</button>
                    <button class="6-btn">6</button>
                    <button class="subtract-btn">-</button>
                </div>
                    <div class="fourth-row">    
                    <button class="1-btn">1</button>
                    <button class="2-btn">2</button>
                    <button class="3-btn">3</button>
                    <button class="multiply-btn">*</button>
                </div>
                <div class="fifth-row">    
                    <button class="comma-btn">.</button>
                    <button class="0-btn">0</button>
                    <button class="equal-btn">=</button>
                    <button class="divide-btn">/</button>
                </div>
            </div>
        </div> 


        <script src="script.js"></script>
    </body>
</html>
